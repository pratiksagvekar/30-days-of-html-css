<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="photogalley_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Visual Gallery</h1>
        <nav>
            <a href="#" class="active">Featured</a>
            <a href="#">Nature</a>
            <a href="#">Urban</a>
            <a href="#">Abstract</a>
        </nav>
    </header>

    <main>
        <div class="gallery">
            <div class="image-card">
                <img src="https://photopxl.com/pxl-content/uploads/2019/06/1.-Title-Image-22Western-Mountain-Landscape-Photography22.jpg" alt="Nature image">
                <div class="image-overlay">
                    <p>Mountain Landscape</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://planningtank.com/wp-content/uploads/2023/05/15-minute-city.jpg" alt="City image">
                <div class="image-overlay">
                    <p>Urban Architecture</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://static.vecteezy.com/system/resources/previews/012/206/485/non_2x/floral-colorful-ornament-pattern-illustration-vector.jpg" alt="Abstract image">
                <div class="image-overlay">
                    <p>Colorful Patterns</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://cdn.britannica.com/58/94858-050-59D40EAE/compound-life-Earth-water-molecules-structure-properties.jpg" alt="Water image">
                <div class="image-overlay">
                    <p>Ocean Waves</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://images.pexels.com/photos/338936/pexels-photo-338936.jpeg?cs=srgb&dl=pexels-nejc-kosir-108379-338936.jpg&fm=jpg" alt="Forest image">
                <div class="image-overlay">
                    <p>Misty Forest</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://images.pexels.com/photos/247376/pexels-photo-247376.jpeg?cs=srgb&dl=pexels-pixabay-247376.jpg&fm=jpg" alt="Animal image">
                <div class="image-overlay">
                    <p>Wildlife Portrait</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://media.istockphoto.com/id/1393537665/photo/modern-townhouse-design.jpg?s=612x612&w=0&k=20&c=vgQesOXDRzz0UfOZxmUtE-rFe75YgA9GvkKS8eeeumE=">
                <div class="image-overlay">
                    <p>Modern Building</p>
                </div>
            </div>
            <div class="image-card">
                <img src="https://www.cartoonize.net/wp-content/uploads/2022/01/golden-hour-in-photography.jpg">
                <div class="image-overlay">
                    <p>Golden Hour</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
