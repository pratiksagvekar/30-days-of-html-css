<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wedding Invitation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
    }

    body {
        background: url('https://t4.ftcdn.net/jpg/12/48/88/75/360_F_1248887554_WzykvKmZ9ie5jya5z9jUZKN97IuE1TEY.jpg') no-repeat center center fixed;
        background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

      padding: 40px 30px;

      text-align: center;
    }

    .card h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #7f5539;
      margin-bottom: 15px;
    }

    .couple {
      font-size: 26px;
      font-weight: bold;
      color: #b08968;
      margin: 20px 0;
    }

    .card p {
      font-size: 16px;
      color: #444;
      margin-bottom: 10px;
    }

    .details {
      font-size: 16px;
      margin-top: 20px;
      color: #6f4e37;
    }

    .location {
      font-weight: bold;
      color: #5e3023;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">

</body>
</html>
